<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Ledger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="team">
      <p class="team-subtitle">Who we are</p>
      <h2 class="team-title">Our Professional Team</h2>
      <p class="team-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, sapiente!
      </p>
      <ul class="team-list list">
        <li class="team-item">
          <img
            class="team-img"
            width="420"
            src="./image/President.jpg"
            alt="a man in a suit near the wall"
          />
          <h3 class="team-name">John Doe</h3>
          <p class="team-position">President</p>
        </li>
        <li class="team-item">
          <img
            class="team-img"
            width="420"
            src="./image/Vice President.jpg"
            alt="beautiful girl sitting on a chair"
          />
          <h3 class="team-name">Jane Doe</h3>
          <p class="team-position">Vice President</p>
        </li>
        <li class="team-item">
          <img
            class="team-img"
            width="420"
            src="./image/Marketing Head.jpg"
            alt="a man in a white shirt laughs and holds a cup of coffee"
          />
          <h3 class="team-name">Steve Smith</h3>
          <p class="team-position">Marketing Head</p>
        </li>
      </ul>
    </section>
  </body>
</html>
