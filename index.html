<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Ledger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-section">
      <nav class="navigation">
        <a class="logo" href="./index.html">Finance <span>Ledger</span></a>
        <ul class="nav-list">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Cases</a></li>
          <li class="nav-item"><a href="#">Blog</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
     <main>
      <section class="hero">
        <h1 class="hero-title">The Sky Is The Limit</h1>
        <p class="hero-text">We provide world class financial assistance</p>
        <button type="button" class="hero-button">
          &#62;<span>Read More</span>
        </button>
        <!-- <img
          class="about-images"
          src="./image/hero-rectangle.jpg"
          alt="sity"
          width="1360"
        /> -->
        </section>
   <section class="request-section section">
        <div class="request-container container">
          <img
            src="./image/request.jpg"
            alt="man is sitting at the table holding phone in right hand and looking at the screen of the laptop"
            width="680"
            class="img-request"
          />
          <div class="request-form-container">
            <h2 class="request-title">Request callback</h2>

            <form action="submit">
              <label for="user-name" class="field-name"></label>
              <input
                type="text"
                class="field-input first-input"
                id="user-name"
                name="Name"
                placeholder="Enter your name"
              />

              <label for="user-email" class="field-name"></label>
              <input
                type="email"
                class="field-input second-input"
                id="user-email"
                name="Email"
                placeholder="Enter email*"
              />
              <button type="submit" class="button-request">Send</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
