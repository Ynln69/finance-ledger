<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Ledger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="request-section section">
        <img
          src="./image/request.jpg"
          alt="man is sitting at the table holding phone in right hand and looking at the screen of the laptop"
          width="680"
          class="img-request"
        />

        <h2 class="request-title">Request callback</h2>

        <ul class="list list-request">
          <li class="form-text">Enter your name</li>
          <li class="form-text">Enter email*</li>
        </ul>

        <button type="submit" class="button-request">Send</button>
      </section>
    </main>
  </body>
</html>
